<!-- Cuando realmente es CERO -->
<div class="row" *ngIf="listaDeCards.length === 0">
    <div class="jumbotron container-fluid text-center">
        <p><i class="fas fa-sad-cry  fa-5x"></i></p>
        <h1 class="display-4"> No se encontro Tours </h1>
    </div>
</div>

<!-- Cuando no exist -->

<div class="row" *ngIf="!listaDeCards">
    <div class="jumbotron container-fluid text-center">
        <p><i class="fas fa-sad-cry  fa-5x"></i></p>
        <h1 class="display-4"> No se encontro Tours </h1>
    </div>
</div>
<!--  -->

<div class="container-fluid "  *ngIf="listaDeCards.length > 0" >
  <div class="container py-5">
    <h1>Tours m√°s populares</h1>
    <div class="row">

      <div class="col-md-3" *ngFor="let elemento of listaDeCards" (click)=verDetalle(elemento)>
        <div class="card">
          <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title"><a [routerLink]="['/tour']">{{elemento.nombre}}</a><i
                class="fas fa-share-alt white-text "></i></h4>
            <p class="card-text">Actividades: {{elemento.actividades}}</p>

            <div>

              <p>{{elemento.prog_dura}}</p>
              <p>Desde</p>
              <p>s/. {{elemento.precio}}</p>

            </div>
            
          </div>
        </div>
      </div>

    



    </div>
  </div>
</div>
