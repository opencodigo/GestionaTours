<form #busquedaForm="ngForm" (ngSubmit)="Gobusqueda(busquedaForm)">   

   <div class="container my-5 busqueda bg-dark py-4" >
    <div class="row">
      <div class="col-md-3 pl-4">
        <div class="form-group">
      
            <label class="control-label" for="inputDestino">Destino</label>
            <input class="form-control" 
                   id="inputDestino" 
                   type="text"
                   name="provID"
                   #destino="ngModel"
                   [(ngModel)]="datoBuscar.provID"
                   placeholder="Elige un destino...">
          
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          
            <label class="control-label" for="inputFecha">Fecha inicio</label>
            <input 
                  type="date" 
                  class="form-control"
                  name="fechin"
                  #fechin="ngModel"
                  [(ngModel)]="datoBuscar.fechin" 
                  id="inputFecha">
      
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <fieldset>
            <label class="control-label" for="inputFecha">Fecha fin</label>
            <input type="date" 
                    class="form-control"
                    name="fechfin"
                    #fechfin="ngModel"
                    [(ngModel)]="datoBuscar.fechfin" 
                    id="inputFecha">
          </fieldset>
        </div>
      </div>
      


      <div class="col-md-2">
        
          <button type="submit" class="btn btn-primary">BUSCARRRR</button>
      
      </div>
    </div>
  </div>
</form>
