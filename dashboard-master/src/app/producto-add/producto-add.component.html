<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Registrar Producto</h4>
                      <p class="card-category">Completa Los Datos</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre Producto" type="text" [(ngModel)]="Producto.prod_nom" name="nombre">
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Precio Producto" type="text" [(ngModel)]="Producto.prod_prec" name="precio">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                    <select class="form-control form-control-sm" [(ngModel)]="Producto.prov_id" #valorProv>
                                        <option [value]="provincias.prov_id"*ngFor="let provincias of provincia">  {{provincias.prov_id}} - {{provincias.prov_nom}} </option>
                                      </select>
                                </div>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" (click)="SaveProducto(valorProv.value)" class="btn btn-danger pull-right">Guardar Producto</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
