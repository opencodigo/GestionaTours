<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registrar Tour</h4>
                        <p class="card-category">Completa Los Datos</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nombre Tour" type="text" [(ngModel)]="Tour.tour_nom" name=" nombretour">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Precio Tour" type="text" [(ngModel)]="Tour.tour_prec" name="precio">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="card card-profile">
                                        <div class="card-avatar">
                                            <a href="javascript:void(0)">
                                                <img class="img" src="./assets/img/faces/marc.jpg" />
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <input type="file" class="btn btn-danger btn-round" name="imgTour"  #imgTour>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="SaveTour()" class="btn btn-danger pull-right">Guardar Tour</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
